<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Road -->
  <rect x="0" y="420" width="800" height="180" fill="#111827"/>
  <rect x="0" y="420" width="800" height="2" fill="#f97316" opacity="0.3"/>
  <!-- Dashed line -->
  <rect x="50" y="500" width="60" height="4" rx="2" fill="#ffffff30"/>
  <rect x="150" y="500" width="60" height="4" rx="2" fill="#ffffff30"/>
  <rect x="250" y="500" width="60" height="4" rx="2" fill="#ffffff30"/>
  <rect x="350" y="500" width="60" height="4" rx="2" fill="#ffffff30"/>
  <rect x="450" y="500" width="60" height="4" rx="2" fill="#ffffff30"/>
  <rect x="550" y="500" width="60" height="4" rx="2" fill="#ffffff30"/>
  <rect x="650" y="500" width="60" height="4" rx="2" fill="#ffffff30"/>
  <!-- Car body -->
  <rect x="250" y="350" width="300" height="80" rx="20" fill="#f97316"/>
  <rect x="300" y="310" width="200" height="55" rx="15" fill="#fb923c"/>
  <!-- Windows -->
  <rect x="320" y="318" width="70" height="38" rx="8" fill="#1a1a2e" opacity="0.7"/>
  <rect x="400" y="318" width="80" height="38" rx="8" fill="#1a1a2e" opacity="0.7"/>
  <!-- Wheels -->
  <circle cx="320" cy="435" r="30" fill="#1f2937"/>
  <circle cx="320" cy="435" r="18" fill="#374151"/>
  <circle cx="320" cy="435" r="6" fill="#6b7280"/>
  <circle cx="480" cy="435" r="30" fill="#1f2937"/>
  <circle cx="480" cy="435" r="18" fill="#374151"/>
  <circle cx="480" cy="435" r="6" fill="#6b7280"/>
  <!-- Headlights -->
  <rect x="540" y="370" width="20" height="15" rx="4" fill="#fbbf24"/>
  <rect x="240" y="370" width="20" height="15" rx="4" fill="#ef4444" opacity="0.8"/>
  <!-- Key icon -->
  <circle cx="400" cy="200" r="50" fill="none" stroke="#f97316" stroke-width="3" opacity="0.3"/>
  <circle cx="400" cy="200" r="20" fill="none" stroke="#f97316" stroke-width="2"/>
  <line x1="420" y1="200" x2="460" y2="200" stroke="#f97316" stroke-width="2"/>
  <line x1="445" y1="200" x2="445" y2="215" stroke="#f97316" stroke-width="2"/>
  <line x1="455" y1="200" x2="455" y2="210" stroke="#f97316" stroke-width="2"/>
  <!-- Text -->
  <text x="400" y="140" font-family="sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">Rejoignez AUTOLOCO</text>
  <text x="400" y="170" font-family="sans-serif" font-size="14" fill="#ffffff60" text-anchor="middle">Location de vehicules simplifiee</text>
  <!-- Decorative dots -->
  <circle cx="100" cy="100" r="3" fill="#f97316" opacity="0.3"/>
  <circle cx="700" cy="150" r="3" fill="#f97316" opacity="0.3"/>
  <circle cx="150" cy="250" r="2" fill="#f97316" opacity="0.2"/>
  <circle cx="650" cy="80" r="2" fill="#f97316" opacity="0.2"/>
  <circle cx="120" cy="350" r="4" fill="#f97316" opacity="0.15"/>
  <circle cx="680" cy="300" r="4" fill="#f97316" opacity="0.15"/>
</svg>
